<div class="row">
    <!-- left column -->
    <!--/.col (left) -->
    <!-- right column -->
    <div class="col-md-6">
        <!-- general form elements disabled -->
        <div class="box box-warning">
            <div class="box-header">
                <h3 class="box-title">General Elements</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form role="form">
                    <!-- text input -->
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Enter ..." ng-model="customer.name">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" placeholder="Enter ..." ng-model="customer.telephone">
                    </div>
                    <div class="form-group">
                        <label>Eamil</label>
                        <input type="email" class="form-control" placeholder="Enter ..." ng-model="customer.email">
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="Enter ..." ng-model="customer.address">
                    </div>


                    <!-- textarea -->
                    <div class="form-group">
                        <label>Decription</label>
                        <textarea class="form-control" rows="3" placeholder="Enter ..." ng-model="customer.description"></textarea>
                    </div>

                   <div class="box-footer">
                        <button type="submit" class="btn btn-primary" ng-click="addCustomer(customer);">Submit</button>
                   </div>

                </form>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!--/.col (right) -->
</div>
