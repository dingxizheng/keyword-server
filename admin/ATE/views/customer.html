<div class="row" ng-init="logedin();getCustomers();">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Data Table With Full Features</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive">
                <table id="customers" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Eamil</th>
                            <th>Address</th>
                            <th>Description</th>
                            <th>Keywords</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="customer in customers">
                            <td>{{ customer.name }}</td>
                            <td>{{ customer.telephone }}</td>
                            <td>{{ customer.email }}</td>
                            <td>{{ customer.address }}</td>
                            <td>{{ customer.description }}</td>
                            <td>
                                <a ng-repeat="kw in customer.keywords" href="#">#{{ kw }} </a>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a type="button" class="btn btn-default" title="Edit" ng-href="#/customers/{{ customer.id }}/action/edit"><i class="fa fa-edit"></i>
                                    </a>
                                    <a type="button" class="btn btn-default" ng-href="#/customers/{{ customer.id }}/action/delete" title="Delete"><i class="fa fa-trash-o"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Eamil</th>
                            <th>Address</th>
                            <th>Description</th>
                            <th>Keywords</th>
                            <th>Operations</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>
